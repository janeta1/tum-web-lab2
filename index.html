<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Struguraș de la Grigoraș</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <a href="#hero" class="nav-link">Struguraș de la Grigoraș</a>
        <div class="div-links">
          <a href="#about">Despre noi</a>
          <a href="#vineyard">Vinificație</a>
          <a href="#events">Evenimente</a>
          <a href="#gallery">Galerie</a>
          <a href="#contact">Contactează-ne</a>
        </div>
      </nav>
    </header>

    <main>
      <section id="hero">
        <div class="hero-content">
          <h1>Vin crescut cu grijă, savurat cu suflet</h1>
          <p class="subtitle">
            Din vie până în pahar, cu respect pentru tradiție
          </p>

          <div class="hero-cta">
            <a
              href="https://www.instagram.com/grigoraswine/"
              target="_blank"
              class="btn primary"
              >Descoperă-ne pe Instagram</a
            >
            <a href="#contact" class="btn secondary">Vino la o degustare</a>
          </div>
        </div>

        <div class="hero-image">
          <img src="images/hero.jpg" alt="hero" />
        </div>
      </section>
      <section id="about"></section>
      <section id="vineyard"></section>
      <section id="events"></section>
      <section id="gallery"></section>
      <section id="contact"></section>
    </main>
  </body>
</html>
